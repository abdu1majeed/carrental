{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-danger">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0">تأكيد الحذف ⚠️</h5>
                </div>
                <div class="card-body text-center">
                    <h4 class="mb-3">هل أنت متأكد من حذف هذه السيارة؟</h4>
                    <p class="text-muted fw-bold">{{ car.brand }} {{ car.model_name }} ({{ car.plate_number }})</p>
                    <p class="text-danger small">لا يمكن التراجع عن هذا الإجراء.</p>
                    
                    <form method="POST">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-2 mt-4">
                            <a href="{% url 'vehicles:manage_cars' %}" class="btn btn-secondary">تراجع</a>
                            <button type="submit" class="btn btn-danger">نعم، احذفها</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
