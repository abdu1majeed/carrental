{% extends "base.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container py-5 mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">

            <h1 class="fw-bold mb-4 text-center">Login to Your Account</h1>

            <div class="publisher-info-card shadow-lg p-5 rounded-4">
                
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="POST" action="{% url 'accounts:login' %}{% if request.GET.next %}?next={{ request.GET.next }}{% endif %}">
                    {% csrf_token %}

                    <div class="mb-4">
                        <label for="id_email" class="form-label fw-bold">Email</label>
                        <input type="text" name="email" class="form-control" required placeholder="Enter your email">
                    </div>

                    <div class="mb-5">
                        <label for="id_password" class="form-label fw-bold">Password</label>
                        <input type="password" name="password" class="form-control" required placeholder="Enter your password">
                    </div>

                    <button type="submit" class="btn btn-primary w-100 p-3 fw-bold">
                        Login <i class="fa fa-sign-in-alt ms-1"></i>
                    </button>
                </form>

                <p class="text-center text-muted mt-4 mb-0">
                    Don't have an account? 
                    <a href="{% url 'accounts:register' %}" class="fw-bold text-decoration-none">Sign up here</a>
                </p>

            </div>
        </div>
    </div>
</div>
{% endblock content %}
